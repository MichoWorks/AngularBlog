<div class="container">
    <div class="row">
      <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
        <h3 class="text-center text-theme-primary">New Categories</h3>
        <p class="text-center mb-5">You can add new category from here ..!</p>
  
        <form
          class="form-inline text-center"
          #categoryForm="ngForm"
          (ngSubmit)="onSubmit(categoryForm)"
        >
          <div class="form-group col-md-10 mx-auto">
            <input
              type="text"
              name="category"
              class="form-control shadow-effect"
              placeholder="Add New Categories"
              #newCategory="ngModel"
              [(ngModel)]="categoryName"
              required
              [ngClass]="{
                'is-invalid': newCategory.touched && newCategory.invalid
              }"
            />
          </div>
  
          <div
            class="alert alert-danger mt-2"
            *ngIf="newCategory.touched && newCategory.invalid"
          >
            Category name is required.
          </div>
  
          <button
            type="submit"
            class="btn btn-primary mt-3"
            [disabled]="categoryForm.invalid"
          >
            Add Category
          </button>
        </form>
      </div>
    </div>
  </div>
